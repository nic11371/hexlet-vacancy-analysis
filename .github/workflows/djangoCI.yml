name: Django CI Workflow

on: push

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        uses: actions/setup-python@v4      
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          make install


      - name: Run migrations
        run: |
          make migrate  

      - name: Run linter
        run: |
          make lint
      
      - name: Run tests
        run: |
          make test





